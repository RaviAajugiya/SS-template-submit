<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Style for the dropdown menu */
        .dropdown-menu {
            display: none; /* Hide the dropdown menu by default */
            position: absolute;
            background-color: #fff; /* Background color */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Box shadow */
            border: 1px solid #ccc; /* Border */
            padding: 10px; /* Padding */
            z-index: 1; /* Ensure it appears above other content */
        }

        /* Style for the dropdown items */
        .dropdown-item {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #333; /* Text color */
        }

        /* Hover effect for dropdown items */
        .dropdown-item:hover {
            background-color: #f2f2f2; /* Background color on hover */
        }

        /* Show the dropdown menu with animation when the link is hovered */
        .nav-link:hover + .dropdown-menu {
            display: block;
            animation: fadeIn 0.5s ease-in-out; /* Apply fadeIn animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px); /* Start slightly above the original position */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Move to the original position */
            }
        }
    </style>
</head>

<body>
    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" itemscope=""
        itemtype="https://www.schema.org/SiteNavigationElement">{{BusinessTypes}}</a>
    <div class="dropdown-menu" id="UBCLDropDown">
        <a class="dropdown-item" href="{{Category}}.html">{{CategoryName}}</a>
        <a class="dropdown-item" href="{{Category}}.html">{{CategoryName}}</a>
        <a class="dropdown-item" href="{{Category}}.html">{{CategoryName}}</a>
    </div>
</body>

</html>
